sonobuoy-config:
  driver: Job
  plugin-name: azure-arc-app-config-provider
  result-format: junit
spec:
  image: mcr.microsoft.com/azure-app-configuration/extension-test-plugin:latest # Currently, the image is not available
  imagePullPolicy: IfNotPresent
  name: plugin
  resources: {}
  volumes:
  - name: results
    emptyDir: {}
  volumeMounts:
  - mountPath: /tmp/results
    name: results